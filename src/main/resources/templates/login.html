<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login - ToDoList-Web</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <link rel="icon" type="image/png" href="/images/logo.png">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
    </head>
    <body>
        <div class="container login-center">
            <h2>Login</h2>
            <div th:if="${param.error}" class="message error">Benutzername oder Passwort ungültig.</div>
            <div th:if="${param.logout}" class="message success">Du wurdest erfolgreich abgemeldet.</div>
            <div th:if="${param.register}" class="message success">Du hast dich erfolgreich registriert. Bitte logge dich ein.</div>
            <div th:if="${param.reset}" class="message success">Dein Passwort wurde erfolgreich geändert. Du kannst dich jetzt anmelden.</div>
            <form th:action="@{/login}" method="post">
                <div class="input-field">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Benutzername</label>
                </div>
                <div class="input-field">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Passwort</label>
                </div>
                <div class="center-align">
                    <button class="btn waves-effect waves-light blue" type="submit">Einloggen</button>
                </div>
            </form>
            <div class="link">
                <p>
                    <a th:href="@{/auth/reset-request}">Passwort vergessen?</a>
                </p>
                <p>Noch keinen Account? <a th:href="@{/auth/register}">Registrieren</a>
                </p>
            </div>
        </div>
    </body>
</html>
