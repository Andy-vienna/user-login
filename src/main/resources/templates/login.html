<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            padding: 2rem;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        h2 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 1.5rem;
        }
        .input-group {
            margin-bottom: 1.25rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 1rem;
        }
        .button {
            background-color: #3182ce;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            display: block;
            width: 100%;
        }
        .message {
            margin-top: 1rem;
            font-weight: 500;
            text-align: center;
        }
        .message.success {
            color: #38a169;
        }
        .message.error {
            color: #e53e3e;
        }
        .link {
            text-align: center;
            margin-top: 1.5rem;
        }
        .link a {
            color: #3182ce;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Login</h2>

    <div th:if="${param.error}" class="message error">
        Benutzername oder Passwort ungültig.
    </div>

    <div th:if="${param.logout}" class="message success">
        Du wurdest erfolgreich abgemeldet.
    </div>

    <div th:if="${param.register}" class="message success">
        Du hast dich erfolgreich registriert. Bitte logge dich ein.
    </div>

    <div th:if="${param.reset}" class="message success">
        Dein Passwort wurde erfolgreich geändert. Du kannst dich jetzt anmelden.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="input-group">
            <label for="username">Benutzername</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="input-group">
            <label for="password">Passwort</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="button">Einloggen</button>
    </form>

    <div class="link">
        <p><a th:href="@{/auth/reset-request}">Passwort vergessen?</a></p>
        <p>Noch keinen Account? <a th:href="@{/auth/register}">Registrieren</a></p>
    </div>
</div>
</body>
</html>
