<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8"/>
		<meta content="width=device-width, initial-scale=1" name="viewport"/>
		<title>Login - ToDoList-Web</title>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
		<!-- Materialize CSS -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet"/>
		<link rel="stylesheet" th:href="@{/css/style.css}"/>
		<link href="/favicon.ico?v=1" rel="icon" type="image/x-icon"/>
		<script defer="" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"/>
	</head>
	<body>
		<div class="container login-center">
			<h2>Login</h2>
			<div class="message error" th:if="${param.error}">
        Benutzername oder Passwort ungültig.
    </div>
			<div class="message success" th:if="${param.logout}">
        Du wurdest erfolgreich abgemeldet.
    </div>
			<div class="message success" th:if="${param.register}">
        Du hast dich erfolgreich registriert. Bitte logge dich ein.
    </div>
			<div class="message success" th:if="${param.reset}">
        Dein Passwort wurde erfolgreich geändert. Du kannst dich jetzt anmelden.
    </div>
			<form method="post" th:action="@{/login}">
				<div class="input-field">
					<input id="username" name="username" required="" type="text"/>
					<label for="username">Benutzername</label>
				</div>
				<div class="input-field">
					<input id="password" name="password" required="" type="password"/>
					<label for="password">Passwort</label>
				</div>
				<div class="center-align">
					<button class="btn waves-effect waves-light blue">Einloggen</button>
				</div>
				<!-- <button type="submit" class="btn waves-effect waves-light blue">Einloggen</button>-->
			</form>
			<div class="link">
				<p>
					<a th:href="@{/auth/reset-request}">Passwort vergessen?</a>
				</p>
				<p>Noch keinen Account? <a th:href="@{/auth/register}">Registrieren</a>
				</p>
			</div>
		</div>
	</body>
</html>
