<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Startseite</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7fafc;
        }
        .header {
            background-color: #2b6cb0;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .left {
            font-size: 1.2rem;
            font-weight: 600;
        }
        .header .right a {
            color: white;
            margin-left: 1rem;
            text-decoration: none;
            font-weight: 500;
        }
        .main-content {
            padding: 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }
        h2 {
            color: #2d3748;
            margin-bottom: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            text-align: left;
            padding: 0.75rem;
            border-bottom: 1px solid #e2e8f0;
        }
        th {
            background-color: #edf2f7;
        }
        .button {
            background-color: #3182ce;
            color: white;
            padding: 0.4rem 0.8rem;
            border: none;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
        }
        .delete-button {
            background-color: #e53e3e;
            margin-left: 0.3rem;
        }
        .enable-button {
            background-color: #38a169;
            margin-left: 0.3rem;
        }
        pre {
            background-color: #f1f5f9;
            padding: 1rem;
            border-radius: 6px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="left">
        Willkommen <span sec:authentication="name"></span>
    </div>
    <div class="right">
        <a th:href="@{/profile}">Profil</a>
        <a th:href="@{/profile/password}">Passwort ändern</a>
        <a th:href="@{/logout}">Logout</a>
    </div>
</div>

<div class="main-content">

    <!-- Inhalt für Admin -->
    <div sec:authorize="hasRole('ADMIN')">
        <h2>Benutzerverwaltung</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Benutzername</th>
                <th>E-Mail</th>
                <th>Rolle</th>
				<th>Rollenwechsel</th>
                <th>Aktiv</th>
                <th>Aktion</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.roles}"></td>
				<td>
					<form th:action="@{'/admin/user/' + ${user.id} + '/toggle-role'}" method="post"
						th:if="${user.username != loggedInUser}">
							<button type="submit" class="login-btn"
								th:text="${user.roles.contains('ADMIN')} ? 'Zum User' : 'Zum Admin'">
							</button>
					</form>
					<span th:if="${user.username == loggedInUser}">-</span>
				</td>
                <td th:text="${user.enabled} ? 'Ja' : 'Nein'"></td>
                <td>
                    <div th:if="${user.enabled} and ${user.username} != ${#authentication.name}">
                        <form th:action="@{'/admin/user/' + ${user.id} + '/disable'}" method="post" style="display:inline;">
                            <button type="submit" class="button">Deaktivieren</button>
                        </form>
                    </div>
                    <div th:if="${!user.enabled}">
                        <span style="color: grey; font-weight: 500;">Deaktiviert</span>
                        <form th:if="${user.username} != ${#authentication.name}"
                              th:action="@{'/admin/user/' + ${user.id} + '/enable'}"
                              method="post" style="display:inline;">
                            <button type="submit" class="button enable-button">Aktivieren</button>
                        </form>
                    </div>
                    <form th:if="${user.username} != ${#authentication.name}"
                          th:action="@{'/admin/user/' + ${user.id} + '/delete'}"
                          method="post" style="display:inline;"
                          onsubmit="return confirm('Benutzer wirklich löschen?');">
                        <button type="submit" class="button delete-button">Löschen</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <h2 style="margin-top: 3rem;">System-Logs</h2>
        <button class="button" onclick="loadLogs()">Logs aktualisieren</button>
        <pre id="logOutput" th:text="${logs}">Log-Ausgabe lädt...</pre>
    </div>

    <!-- Inhalt für normale Benutzer -->
    <div sec:authorize="!hasRole('ADMIN')">
        <h2>Willkommen zurück!</h2>
        <p>Schön, dass du wieder da bist. Nutze die Navigation oben, um dein Profil zu verwalten.</p>
    </div>

</div>

<script>
function loadLogs() {
    fetch('/admin/logs')
        .then(res => res.text())
        .then(data => {
            document.getElementById('logOutput').textContent = data;
        })
        .catch(() => {
            document.getElementById('logOutput').textContent = 'Fehler beim Laden der Logs.';
        });
}
</script>
</body>
</html>
