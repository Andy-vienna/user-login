
<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8"/>
		<meta content="width=device-width, initial-scale=1" name="viewport"/>
		<title>ToDoList-Web - Passwort zur端cksetzen</title>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
		<link rel="stylesheet" th:href="@{/css/style.css}"/>
		<link href="/favicon.ico?v=1" rel="icon" type="image/x-icon"/>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet"/>
		<script defer="" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"/>
	</head>
	<body>
		<div class="container login-center">
			<h2>Passwort zur端cksetzen</h2>
			<form method="post" th:action="@{/auth/reset-request}">
				<div class="input-field">
					<input id="email" name="email" required="" type="email"/>
					<label for="email">E-Mail-Adresse</label>
				</div>
				<div class="center-align">
					<button class="btn waves-effect waves-light blue" type="submit">Zur端cksetzen-Link anfordern</button>
				</div>
			</form>
			<div class="message" th:if="${message}" th:text="${message}"/>
			<div class="back-link">
				<a th:href="@{/auth/login}">Zur端ck zum Login</a>
			</div>
		</div>
	</body>
</html>
