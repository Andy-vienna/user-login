
<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDoList-Web - Passwort zur端cksetzen</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
	<link rel="icon" href="/favicon.ico?v=1" type="image/x-icon">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            padding: 2rem;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        h2 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 1.5rem;
        }
        .input-group {
            margin-bottom: 1.25rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
        }
        input[type="email"] {
			width: 93%;
			height: 2.5rem;
			padding: 0rem 0.5rem;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 1rem;
        }
        .button {
            background-color: #3182ce;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        .message {
            margin-top: 1.5rem;
            text-align: center;
            font-weight: 500;
            color: #2d3748;
        }
        .back-link {
            text-align: center;
            margin-top: 2rem;
        }
        .back-link a {
            color: #3182ce;
            text-decoration: none;
            font-weight: 500;
        }
		
		@media (max-width: 480px) {
		    .container {
		        padding: 1rem;
		    }

		    h2 {
		        font-size: 1.5rem;
		    }

		    input {
		        font-size: 0.95rem;
		    }

		    .button {
		        font-size: 0.95rem;
		        padding: 0.6rem 1rem;
		    }
		}

    </style>
</head>
<body>
    <div class="container">
        <h2>Passwort zur端cksetzen</h2>

        <form th:action="@{/auth/reset-request}" method="post">
            <div class="input-group">
                <label for="email">E-Mail-Adresse</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="button">Zur端cksetzen-Link anfordern</button>
        </form>

        <div th:if="${message}" class="message" th:text="${message}"></div>

        <div class="back-link">
            <a th:href="@{/auth/login}">Zur端ck zum Login</a>
        </div>
    </div>
</body>
</html>
