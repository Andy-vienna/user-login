<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Neues Passwort setzen</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <link rel="icon" type="image/png" href="/images/logo.png">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
    </head>
    <body>
        <div class="container login-center">
            <h2>Neues Passwort setzen</h2>
            <form th:action="@{/auth/reset}" th:object="${passwordResetDto}" method="post">
                <input type="hidden" th:field="*{token}" />
                <div class="input-field">
                    <input type="password" id="password" th:field="*{password}" required>
                    <label for="password">Neues Passwort</label>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
											</div>
											<div class="input-field">
												<input type="password" id="confirmPassword" th:field="*{confirmPassword}" required>
													<label for="confirmPassword">Passwort best√§tigen</label>
													<div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error"></div>
												</div>
												<div class="center-align">
													<button type="submit" class="btn waves-effect waves-light blue">Passwort speichern</button>
												</div>
											</form>
										</div>
									</body>
								</html>
