<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrieren</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            padding: 2rem;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        h2 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 1.5rem;
        }
        .input-group {
            margin-bottom: 1.25rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 1rem;
        }
        .error {
            color: #e53e3e;
            font-size: 0.875rem;
        }
        .success {
            color: #38a169;
            text-align: center;
            margin-bottom: 1rem;
        }
        .button {
            background-color: #3182ce;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            display: block;
            width: 100%;
        }
        .link {
            text-align: center;
            margin-top: 1.5rem;
        }
        .link a {
            color: #3182ce;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Registrieren</h2>

    <div th:if="${param.success}" class="success">
        Registrierung erfolgreich! Du kannst dich jetzt <a th:href="@{/login}">einloggen</a>.
    </div>

    <form th:action="@{/register}" th:object="${registrationDto}" method="post">
        <div class="input-group">
            <label for="username">Benutzername</label>
            <input type="text" id="username" th:field="*{username}" required>
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></div>
        </div>

        <div class="input-group">
            <label for="email">E-Mail</label>
            <input type="email" id="email" th:field="*{email}" required>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
        </div>

        <div class="input-group">
            <label for="password">Passwort</label>
            <input type="password" id="password" th:field="*{password}" required>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
        </div>

        <div class="input-group">
            <label for="confirmPassword">Passwort best√§tigen</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required>
            <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error"></div>
        </div>

        <button type="submit" class="button">Registrieren</button>
    </form>

    <div class="link">
        <p>Bereits registriert? <a th:href="@{/login}">Zum Login</a></p>
    </div>
</div>
</body>
</html>
