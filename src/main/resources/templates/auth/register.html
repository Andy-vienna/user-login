<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ToDoList-Web - Registrieren</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <link rel="icon" type="image/png" href="/images/logo.png">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
    </head>
    <body>
        <div class="container login-center">
            <h2>Registrieren</h2>
            <div th:if="${param.success}" class="success"> Registrierung erfolgreich! Du kannst dich jetzt <a th:href="@{/login}">einloggen</a>. </div>
            <form th:action="@{/register}" th:object="${registrationDto}" method="post">
                <div class="input-field">
                    <input type="text" id="username" th:field="*{username}" required>
                    <label for="username">Benutzername</label>
                    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></div>
											</div>
											<div class="input-field">
												<input type="email" id="email" th:field="*{email}" required>
													<label for="email">E-Mail</label>
													<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
												</div>
												<div class="input-field">
													<input type="password" id="password" th:field="*{password}" required>
														<label for="password">Passwort</label>
														<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
													</div>
													<div class="input-field">
														<input type="password" id="confirmPassword" th:field="*{confirmPassword}" required>
															<label for="confirmPassword">Passwort best√§tigen</label>
															<div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error"></div>
														</div>
														<div class="center-align">
															<button type="submit" class="btn waves-effect waves-light blue">Registrieren</button>
														</div>
													</form>
													<div class="link">
														<p>Bereits registriert? 
															<a th:href="@{/login}">Zum Login</a>
														</p>
													</div>
												</div>
											</body>
										</html>
