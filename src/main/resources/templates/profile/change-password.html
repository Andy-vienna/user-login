<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Passwort ändern</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        h2 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 2rem;
        }
        .input-group {
            margin-bottom: 1.25rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 1rem;
        }
        .error {
            color: #e53e3e;
            font-size: 0.875rem;
        }
        .success {
            background-color: #c6f6d5;
            color: #22543d;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .button {
            background-color: #3182ce;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        .back-link {
            text-align: center;
            margin-top: 2rem;
        }
        .back-link a {
            color: #3182ce;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Passwort ändern</h2>

        <div th:if="${success}" class="success">
            Passwort wurde erfolgreich geändert.
        </div>

        <form th:action="@{/profile/password}" th:object="${passwordForm}" method="post">
            <div class="input-group">
                <label for="currentPassword">Aktuelles Passwort</label>
                <input type="password" id="currentPassword" th:field="*{currentPassword}" required>
                <div th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}" class="error"></div>
            </div>

            <div class="input-group">
                <label for="newPassword">Neues Passwort</label>
                <input type="password" id="newPassword" th:field="*{newPassword}" required>
                <div th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="error"></div>
            </div>

            <div class="input-group">
                <label for="confirmPassword">Passwort bestätigen</label>
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required>
                <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error"></div>
            </div>

            <button type="submit" class="button">Passwort speichern</button>
        </form>

        <div class="back-link">
            <a th:href="@{/}">Zurück zur Startseite</a>
        </div>
    </div>
</body>
</html>
