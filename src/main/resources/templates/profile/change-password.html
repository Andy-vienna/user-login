<!DOCTYPE html>

<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>ToDoList-Web - Passwort ändern</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
<link rel="stylesheet" th:href="@{/css/style.css}"/>
<link href="/favicon.ico?v=1" rel="icon" type="image/x-icon"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet"/><script defer="" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script></head>
<body>
<div class="container login-center">
<h2>Passwort ändern</h2>
<div class="success" th:if="${success}">
            Passwort wurde erfolgreich geändert.
        </div>
<form method="post" th:action="@{/profile/password}" th:object="${passwordForm}">
<div class="input-field"><input id="currentPassword" required="" th:field="*{currentPassword}" type="password"/><label for="currentPassword">Aktuelles Passwort</label><div class="error" th:errors="*{currentPassword}" th:if="${#fields.hasErrors('currentPassword')}"></div></div>
<div class="input-field"><input id="newPassword" required="" th:field="*{newPassword}" type="password"/><label for="newPassword">Neues Passwort</label><div class="error" th:errors="*{newPassword}" th:if="${#fields.hasErrors('newPassword')}"></div></div>
<div class="input-field"><input id="confirmPassword" required="" th:field="*{confirmPassword}" type="password"/><label for="confirmPassword">Passwort bestätigen</label><div class="error" th:errors="*{confirmPassword}" th:if="${#fields.hasErrors('confirmPassword')}"></div></div>
<div class="center-align"><button class="btn waves-effect waves-light blue" type="submit">Passwort speichern</button></div>
</form>
<div class="back-link">
<a th:href="@{/}">Zurück zur Startseite</a>
</div>
</div>
</body>
</html>
