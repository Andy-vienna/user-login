<h2>Deine To-Do Liste</h2>
<form method="post" th:action="@{/todos}">
    <input type="text" name="description" placeholder="Neue Aufgabe" required>
    <button type="submit">Hinzuf√ºgen</button>
</form>

<ul>
    <li th:each="todo : ${todos}">
        <span th:text="${todo.description}" 
              th:style="${todo.completed} ? 'text-decoration: line-through;' : ''"></span>
        <form th:action="@{'/todos/' + ${todo.id} + '/complete'}" method="post" 
              th:if="${!todo.completed}" style="display:inline">
            <button type="submit">Erledigt</button>
        </form>
    </li>
</ul>
